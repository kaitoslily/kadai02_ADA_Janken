<head>

    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>
<body>

    <header>
        <h1><img src="jankenpon.png" width="200">勝ちトクじゃんけん！<img src="jankenpon.png" width="200"></h1>
    </header>
    <main>
        <h2> <center>本日の勝ちトクは、ドリンクサイズアップ！</center></h2>
        <center><img src="drink.jpg" width="400"></center>
        <h2> <center>READY？</center></h2>
        <ul>
            <li id="gu_btn"><img src="gu.png" width="100">グー</li>
            <li id="cho_btn"><img src="choki.png" width="100">チョキ</li>
            <li id="par_btn"><img src="par.png" width="100">パー</li>
        </ul>
        <h3><center>
            <div>店長が出した手は？「<span id="pc_hands">なに？</span>」</div>
        </center></h3>
        <p id="echo"></p>
        <h4><center><div id="judgement">判定は？</div></center></h4>      
    </main>

    <footer></footer>
    <script>
    // グー
   $("#gu_btn").on("click", function(){
    //1.乱数（1～５）
    const r = Math.ceil(Math.random()*3);
    // 2.if分岐処理
    let view = "";
    if(r==1){
        view = '<img src="gu.png" width="100">';
        $("#pc_hands").text("グー") ;
        $("#judgement").text("あいこです");
    }
    if(r==2){
        view = '<img src="choki.png" width="100">';
        $("#pc_hands").text("チョキ");
        $("#judgement").text("あなたの勝ち！特典ゲットです！");
    }
    if(r==3){
        view = '<img src="par.png" width="100">';
        $("#pc_hands").text("パー");
        $("#judgement").text("あなたの負け！");
    }
        //3.表示処理
    $("#echo").html(view);
});
